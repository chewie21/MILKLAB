<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILKLAB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

</head>
<body>
<nav class="navbar navbar-dark bg-primary navbar-expand-md sticky-top">
    <div class="container">
        <a href="/" class="navbar-brand">MILKLAB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Ресторан</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="menu">Меню</a>
                        <a class="dropdown-item" href="#">Заказ столов</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Самовывоз</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link disabled">Доставка</a>
                </li>
                <li class="nav-item">
                    <a href="account" class="nav-link active">Аккаунт</a>
                </li>
                <li class="nav-item">
                    <a href="contacts" class="nav-link">Контакты</a>
                </li>
                <li class="nav-item">
                    <a href="information" class="nav-link">О нас</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="jumbotron bg-white">
    <div class="container">
        <div class="container ml-0 pl-0 pb-5">
            <h1 class="display-4">Личный кабинет</h1>
            <p class="lead">Вся информация, которую мы знаем о Вас и храним в глубочайшем секрете.</p>
        </div>
        <form>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-row">
                        <label for="staticId" class="col-md-2 col-form-label-lg">Ваш ID:</label>
                        <div class="col-md-auto">
                            <input type="text" readonly name="id" class="form-control-lg form-control-plaintext" id="staticId" th:value="${order.id}" value="Пример"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="staticName" class="col-md-2 col-form-label-lg">Имя:</label>
                        <div class="col-md-auto">
                            <input type="text" readonly name="name" class="form-control-lg form-control-plaintext" id="staticName" th:value="${order.productProdName}"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="staticSurname" class="col-md-2 col-form-label-lg">Фамилия:</label>
                        <div class="col-md-auto">
                            <input type="text" readonly name="surname" class="form-control-lg form-control-plaintext" id="staticSurname" th:value="${order.userUsername}"/>
                        </div>
                    </div>

                    </div>
                </div>
        </form>
    </div>
</div>

</html>
