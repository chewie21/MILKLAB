<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MILKLAB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/bootstrap-formhelpers.min.css" rel="stylesheet" media="screen">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/bootstrap-formhelpers.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-light sticky-top bg-light">
        <a href="/" class="navbar-brand">MILKLAB for admins</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="AdminProducts" class="nav-link">Товары</a>
                </li>
                <li class="nav-item">
                    <a href="AdminCarousels" class="nav-link">Карусель</a>
                </li>
                <li class="nav-item">
                    <a href="AdminOrders" class="nav-link active">Заказы</a>
                </li>
                <li class="nav-item">
                    <a href="AdminAccounts" class="nav-link">Клиенты</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="jumbotron pt-3 pb-3 m-0 sticky-top">
    <h1 class="display-4">Заказы</h1>
    <button type="button" class="btn btn-primary mb-1" data-toggle="modal" data-target="#findOrder">
        Найти заказ
    </button>
    <a href="AdminOrders" class="btn btn-secondary mb-1" role="button" aria-pressed="true">Полный список</a>
</div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="text-center">
        <tr>
            <th>Номер заказа</th>
            <th>Телефон</th>
            <th>Имя</th>
            <th>Дата</th>
            <th>Время</th>
            <th>Состояние</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.user.username}"></td>
            <td th:text="${order.user.name}"></td>
            <td th:text="${order.date}"></td>
            <td th:text="${order.time}"></td>
            <td th:text="${order.active}"></td>
            <td>
                <a class="btn btn-secondary btn-block" th:href="@{/AdminOrders/orderInfo/{order.id}(order.id=${order.id})}">Информация</a>
                <a class="btn btn-primary btn-block" th:href="@{/AdminOrders/close/{order.id}(order.id=${order.id})}">Закрыть</a>
                <a class="btn btn-danger btn-block" th:href="@{/AdminOrders/delete/{order.id}(order.id=${order.id})}">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>

<form th:action="@{/AdminOrders/filterOrders}" method="post">
    <div class="modal fade" id="findOrder" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog" role="dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Найти заказ</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text">ID</span>
                        </div>
                        <input type="text" name="id" class="form-control" aria-label="findId" aria-describedby="findId">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="findId">Найти</button>
                        </div>
                    </div>
                    <div class="input-group pt-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Номер телефона</span>
                        </div>
                        <input type="text" class="form-control bfh-phone" data-country="RU" name="username" aria-label="findUsername">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="findUsername">Найти</button>
                        </div>
                    </div>
                    <div class="input-group pt-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Дата</span>
                        </div>
                        <input type="date" name="date"  class="form-control" aria-label="findDate" aria-describedby="findDate">
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="findDate">Найти</button>
                        </div>
                    </div>
                    <div class="input-group pt-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text">Статус</span>
                        </div>
                        <select id="inputActive" class="form-control" name="active">
                            <option th:value="true" th:text="Активные"></option>
                            <option th:value="false" th:text="Закрытые"></option>
                        </select>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="submit" id="findActive">Найти</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
