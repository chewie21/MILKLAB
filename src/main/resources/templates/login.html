<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>MILKLAB</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="css/bootstrap-formhelpers.min.css" rel="stylesheet" media="screen">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/bootstrap-formhelpers.min.js"></script>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container ml-0 pl-0">
              <h1 class="display-4">Вход в аккаунт</h1>
            </div>
            <form th:action="@{/login}" method="post">
                <div class="form-group pt-5">
                    <label for="inputPhone">Номер телефона</label>
                    <input type="text" name="username" class="form-control bfh-phone" data-country="RU" id="inputPhone" aria-describedby="phoneHelp" placeholder="Номер телефона" required>
                    <small id="phoneHelp" class="form-text text-muted">Который вы указывали при регистрации.</small>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Пароль</label>
                    <input type="password" name="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp" placeholder="Пароль" required>
                    <small id="passwordHelp" class="form-text text-muted">Только тс-с...</small>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
                <p class="lead pt-5">Еще нет аккаунта? Скорее жми на кнопку!</p>
                <a href="registration" class="btn btn-secondary" role="button" aria-pressed="true">Регистрация</a>
            </form>
        </div>
    </body>
</html>
