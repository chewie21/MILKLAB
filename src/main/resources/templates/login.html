<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>MILKLAB</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link href="css/bootstrap-formhelpers.min.css" rel="stylesheet" media="screen">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
        <script src="js/bootstrap-formhelpers.min.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-light sticky-top bg-light">
            <div class="container-fluid">
                <a href="#" class="navbar-brand">MILKLAB</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>    
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Ресторан</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Доставка</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Аккаунт</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">Контакты</a>
                        </li>
                        <li class="nav-item">
                            <a href="#" class="nav-link">О нас</a>
                        </li>
                    </ul>
                </div> 
            </div>
        </nav>
        <div class="jumbotron">
            <div class="container ml-0 pl-0">
              <h1 class="display-4">Вход в аккаунт</h1>
            </div>
            <form th:action="@{/login}" method="post">
                <div class="form-group pt-5">
                    <label for="inputPhone">Номер телефона</label>
                    <input type="text" name="username" class="form-control bfh-phone" data-country="RU" id="inputPhone" aria-describedby="phoneHelp" placeholder="Номер телефона" required>
                    <small id="phoneHelp" class="form-text text-muted">Который вы указывали при регистрации.</small>
                </div>
                <div class="form-group">
                    <label for="inputPassword">Пароль</label>
                    <input type="password" name="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp" placeholder="Пароль" required>
                    <small id="passwordHelp" class="form-text text-muted">Только тс-с...</small>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
                <p class="lead pt-5">Еще нет аккаунта? Скорее жми на кнопку!</p>
                <a href="registration" class="btn btn-secondary" role="button" aria-pressed="true">Регистрация</a>
            </form>
        </div>
    </body>
</html>
