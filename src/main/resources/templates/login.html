<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MILKLAB</title>
    <link href="css/bootstrap-formhelpers.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/792b3c2763.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap-formhelpers.min.js"></script>
</head>
<body class="bg-light">
<div class="jumbotron bg-light">
    <form class="form" th:action="@{/login}" method="post" style="width: 100%; max-width: 330px; padding: 15px; margin: auto; text-align: center;">
        <h1 class="display-4 mb-3 font-weight-light">Вход</h1>
        <label for="inputUsername" class="sr-only">Телефон</label>
        <input type="text" name="username" class="form-control bfh-phone" data-country="RU" id="inputUsername" placeholder="Номер телефона" required autofocus="">
        <label for="inputPassword" class="sr-only">Пароль</label>
        <input type="password" name="password" class="form-control" style="margin-bottom: 1rem" id="inputPassword" aria-describedby="passwordHelp" placeholder="Пароль" required>
        <button type="submit" class="btn btn-primary btn-lg btn-block">Войти</button>
        <div class="col-md-12 ">
            <div class="login-or">
                <hr class="hr-or">
            </div>
            <p class="lead pt-3">Еще нет аккаунта? Скорее жми на кнопку!</p>
            <a href="registration" class="btn btn-secondary btn-block" role="button" aria-pressed="true">Регистрация</a>
            <hr>
            <input type="button" class="btn btn-outline-secondary btn-block" onclick="history.back();" value="Назад"/>
        </div>
    </form>
</div>
</body>
</html>
