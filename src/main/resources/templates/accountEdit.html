<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILKLAB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/bootstrap-formhelpers.min.css" rel="stylesheet" media="screen">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/bootstrap-formhelpers.min.js"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-primary navbar-expand-md sticky-top">
    <div class="container">
        <a href="/" class="navbar-brand">MILKLAB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Ресторан</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="menu">Меню</a>
                        <a class="dropdown-item" href="#">Заказ столов</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Самовывоз</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link disabled" style="pointer-events:none">Доставка</a>
                </li>
                <li class="nav-item">
                    <a href="account" class="nav-link active">Аккаунт</a>
                </li>
                <li class="nav-item">
                    <a href="contacts" class="nav-link">Контакты</a>
                </li>
                <li class="nav-item">
                    <a href="information" class="nav-link">О нас</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="jumbotron bg-white">
    <div class="container">
        <div class="container ml-0 pl-0 pb-5">
            <h1 class="display-4">Личный кабинет</h1>
            <p class="lead">Редактирование информации - проверьте все еще раз.</p>
        </div>
        <form th:action="@{/account/edit}" method="post">
            <div class="form-row">
                <label for="staticId" class="col-md-2 col-form-label-lg">Ваш ID:</label>
                <div class="col-md-auto">
                    <input type="text" readonly name="id" class="form-control-lg form-control-plaintext" id="staticId" th:value="${user.id}"/>
                </div>
            </div>
            <div class="form-row">
                <label for="staticName" class="col-md-2 col-form-label-lg">Имя:</label>
                <div class="col-md-auto">
                    <input type="text" name="name" class="form-control-lg form-control-plaintext text-primary" id="staticName" th:value="${user.name}"/>
                </div>
            </div>
            <div class="form-row">
                <label for="staticSurname" class="col-md-2 col-form-label-lg">Фамилия:</label>
                <div class="col-md-auto">
                    <input type="text" name="surname" class="form-control-lg form-control-plaintext text-primary" id="staticSurname" th:value="${user.surname}"/>
                </div>
            </div>
            <div class="form-row">
                <label for="staticUsername" class="col-md-2 col-form-label-lg">Телефон:</label>
                <div class="col-md-auto">
                    <input type="text" name="username" class="form-control-lg form-control-plaintext bfh-phone text-primary" data-country="RU" id="staticUsername" th:value="${user.username}"/>
                </div>
            </div>
            <div class="form-row">
                <label for="staticEmail" class="col-md-2 col-form-label-lg">Email:</label>
                <div class="col-md-auto">
                    <input type="text" name="email" class="form-control-lg form-control-plaintext text-primary" id="staticEmail" th:value="${user.email}"/>
                </div>
            </div>
            <div class="form-row">
                <label for="staticDate" class="col-md-2 col-form-label-lg">День рождения:</label>
                <div class="col-md-auto">
                    <input type="date" name="date" class="form-control-lg form-control-plaintext text-primary" id="staticDate" th:value="${user.date}" value="01.08.1998"/>
                </div>
            </div>
            <div class="form-row">
                <label for="staticPassword" class="col-md-2 col-form-label-lg">Пароль</label>
                <div class="col-md-auto">
                   <input type="password" name="password" class="form-control-lg form-control-plaintext text-primary" id="staticPassword" th:value="${user.password}"/>
                </div>
            </div>
            <div class="form-row pt-5 pb-5">
                <button type="submit" class="btn btn-outline-primary">Сохранить</button>
            </div>
            <p class="text-muted fixed-bottom text-center">©MILKLAB</p>
        </form>
    </div>
</div>
</body>
</html>
