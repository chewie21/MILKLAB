<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILKLAB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/792b3c2763.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-primary navbar-expand-md">
        <div class="container">
            <a href="/" class="navbar-brand">MILKLAB</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <div th:if="${user}">
                            <div th:if="${user.isAdmin()}">
                                <a href="Admin" class="nav-link">Администрирование</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="menu" class="nav-link active" >Меню</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Акаунт</a>
                        <div class="dropdown-menu">
                            <div th:if="${user}">
                                <a class="dropdown-item text-center" href="account" th:text="${user.name}"></a>
                                <div class="dropdown-divider"></div>
                                <form th:action="@{/logout}" method="post" class="dropdown-item">
                                    <button type="submit" class="btn btn-outline-danger btn-sm btn-block">Выйти</button>
                                </form>
                            </div>
                            <div th:unless="${user}">
                                <a class="dropdown-item text-center" href="account">Вход</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="contacts" class="nav-link">Контакты</a>
                    </li>
                    <li class="nav-item">
                        <a href="information" class="nav-link">О нас</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner mt-3 mb-3" style="border-radius: 5px">
            <div class="carousel-item active">
                <img src="img1/logo.png" alt="/" style="height: 360px; width: 1000px">
            </div>
            <div class="carousel-item" th:each="carousel :${carousels}">
                <img th:src="@{/img/{img}(img=${carousel.carouselImg})}" class="d-block w-100" alt="/" style="height: 360px; width: 1000px">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<nav class="navbar navbar-light bg-white navbar-expand-md sticky-top" id="navbarMenu">
    <div class="container justify-content-around">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarMenuResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMenuResponsive">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link " href="menu"><i class="fas fa-chevron-up" style="color: #007bff"></i></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#pizza">Пиццы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#burger">Бургеры</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#salad">Салаты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#drink">Напитки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="basket"><i class="fas fa-shopping-basket" style="color: #007bff"></i></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div data-target="#navbarMenu" data-offset="0">
    <div class="container">
        <h4 id="pizza" class="text-muted">Пицца</h4>
        <div class="card-deck">
            <div th:each="product : ${pizza}">
                <form th:action="@{/basket}" method="post">
                    <div class="card m-3" style="width: 250px; height: 500px; box-sizing: content-box">
                        <div class="card-img">
                            <img th:src="@{/img/{img}(img=${product.prodImg})}" style="height: 250px; width: 250px">
                        </div>
                        <input type="hidden" name="productId" th:value="${product.id}"/>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.prodName}"></h5>
                            <small class="card-text text-muted" th:text="${product.prodInfo}"></small>
                        </div>
                        <div class="card-footer">
                            <p class="card-text text-center">
                                Цена:
                                <text th:text="${product.prodCoast}"></text>
                                Руб./шт.
                            </p>
                            <button type="submit" class="btn btn-primary btn-block">В корзину</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <h4 id="burger" class="text-muted">Бургеры</h4>
        <div class="card-deck">
            <div th:each="product : ${burger}">
                <form th:action="@{/basket}" method="post">
                    <div class="card m-3" style="width: 250px; height: 500px; box-sizing: content-box">
                        <div class="card-img">
                            <img th:src="@{/img/{img}(img=${product.prodImg})}" style="height: 250px; width: 250px">
                        </div>
                        <input type="hidden" name="productId" th:value="${product.id}"/>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.prodName}"></h5>
                            <small class="card-text text-muted" th:text="${product.prodInfo}"></small>
                        </div>
                        <div class="card-footer">
                            <p class="card-text text-center">
                                Цена:
                                <text th:text="${product.prodCoast}"></text>
                                Руб./шт.
                            </p>
                            <button type="submit" class="btn btn-primary btn-block">В корзину</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <h4 id="salad" class="text-muted">Салаты</h4>
        <div class="card-deck">
            <div th:each="product : ${salad}">
                <form th:action="@{/basket}" method="post">
                    <div class="card m-3" style="width: 250px; height: 500px; box-sizing: content-box">
                        <div class="card-img">
                            <img th:src="@{/img/{img}(img=${product.prodImg})}" style="height: 250px; width: 250px">
                        </div>
                        <input type="hidden" name="productId" th:value="${product.id}"/>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.prodName}"></h5>
                            <small class="card-text text-muted" th:text="${product.prodInfo}"></small>
                        </div>
                        <div class="card-footer">
                            <p class="card-text text-center">
                                Цена:
                                <text th:text="${product.prodCoast}"></text>
                                Руб./шт.
                            </p>
                            <button type="submit" class="btn btn-primary btn-block">В корзину</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <h4 id="drink" class="text-muted">Напитки</h4>
        <div class="card-deck">
            <div th:each="product : ${drink}">
                <form th:action="@{/basket}" method="post">
                    <div class="card m-3" style="width: 250px; height: 500px; box-sizing: content-box">
                        <div class="card-img">
                            <img th:src="@{/img/{img}(img=${product.prodImg})}" style="height: 250px; width: 250px">
                        </div>
                        <input type="hidden" name="productId" th:value="${product.id}"/>
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.prodName}"></h5>
                            <small class="card-text text-muted" th:text="${product.prodInfo}"></small>
                        </div>
                        <div class="card-footer">
                            <p class="card-text text-center">
                                Цена:
                                <text th:text="${product.prodCoast}"></text>
                                Руб./шт.
                            </p>
                            <button type="submit" class="btn btn-primary btn-block">В корзину</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<p class="text-muted  text-center">©MILKLAB</p>
</body>
</html>
