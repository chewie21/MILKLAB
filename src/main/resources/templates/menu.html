<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MILKLAB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<header>
    <nav class="navbar navbar-expand-md navbar-light sticky-top">
        <a href="#" class="navbar-brand">
            <img th:src="@{img/logo.png}" width="50" height="30" alt="Картинка">
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle active" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Ресторан</a>
                    <div class="dropdown-menu">
                        <a class="dropdown-item active" href="menu.html">Меню</a>
                        <a class="dropdown-item" href="#">Заказ столов</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Самовывоз</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link disabled">Доставка</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Аккаунт</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Контакты</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">О нас</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<body>
    <div class="jumbotron">
        <div class="row">
            <div class="col-md-4">
                <div class="card" th:each="product : ${products}">
                    <img th:src="@{img/logo.png}" class="card-img-top" alt="Картинка">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.prodName}">Название карточки</h5>
                        <p class="card-text" th:text="${product.prodInfo}">Информация</p>
                        <p class="card-text" th:text="${product.prodCoast}">Цена</p>
                        <a href="#" class="btn btn-primary">В корзину</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" th:each="product : ${products}">
                    <img th:src="@{img/logo.png}" class="card-img-top" alt="Картинка">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.prodName}">Название карточки</h5>
                        <p class="card-text" th:text="${product.prodInfo}">Информация</p>
                        <p class="card-text" th:text="${product.prodCoast}">Цена</p>
                        <a href="#" class="btn btn-primary">В корзину</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card" th:each="product : ${products}">
                    <img th:src="@{img/logo.png}" class="card-img-top" alt="Картинка">
                    <div class="card-body">

                        <p class="card-text" th:text="${product.prodInfo}">Информация</p>
                        <p class="card-text" th:text="${product.prodCoast}">Цена</p>
                        <a href="#" class="btn btn-primary">В корзину</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
