<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILKLAB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/792b3c2763.js" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-primary navbar-expand-md">
        <div class="container">
            <a href="/" class="navbar-brand">MILKLAB</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <div th:if="${user}">
                            <div th:if="${user.isAdmin()}">
                                <a href="Admin" class="nav-link">Администрирование</a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="menu" class="nav-link active">Меню</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Акаунт</a>
                        <div class="dropdown-menu">
                            <div th:if="${user}">
                                <form class="dropdown-item">
                                    <a type="button" class="btn btn-block btn-sm btn-outline-primary" href="account" th:text="${user.name}"></a>
                                </form>
                                <form th:action="@{/logout}" method="post" class="dropdown-item">
                                    <button type="submit" class="btn btn-outline-danger btn-sm btn-block">Выйти</button>
                                </form>
                            </div>
                            <div th:unless="${user}">
                                <form class="dropdown-item">
                                    <a type="button" class="btn btn-outline-primary btn-sm btn-block" href="account">Вход</a>
                                </form>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="contacts" class="nav-link">Контакты</a>
                    </li>
                    <li class="nav-item">
                        <a href="information" class="nav-link">О нас</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<div class="container">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner mt-3 mb-3 d-block w-100 rounded">
            <div class="carousel-item active">
                <img src="img1/logo.png" alt="/" class="d-block w-100" style="height: 360px; width: 1000px">
            </div>
            <div class="carousel-item" th:each="carousel :${carousels}">
                <img th:src="@{/img/{img}(img=${carousel.carouselImg})}" class="d-block w-100" alt="/" style="height: 360px; width: 1000px">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>
<div class="container sticky-top">
    <nav class="navbar navbar-light bg-white navbar-expand-md justify-content-center" id="navbarMenu">
        <ul class="nav">
            <li class="nav-item">
                <a class="navbar-brand m-0" href="menu"><i class="fas fa-chevron-up" style="color: #007bff"></i></a>
            </li>
            <li class="nav-item" th:each="group : ${groups}">
                <a class="nav-link" th:href="@{'/menu#' + ${group.id}}" th:text="${group.prodGroup}">Пиццы</a>
            </li>
            <li class="nav-item">
                <div th:if="${user}">
                    <a class="navbar-brand m-0" href="basket">
                        <i class="fas fa-shopping-basket" style="color: #007bff">
                            <span class="badge badge-primary badge-pill" th:text="${count}"></span>
                        </i>
                    </a>
                </div>
                <div th:unless="${user}">
                    <a class="navbar-brand m-0" href="basket">
                        <i class="fas fa-shopping-basket" style="color: #007bff"></i>
                    </a>
                </div>
            </li>
        </ul>
    </nav>
</div>
<div class="container">
    <div data-target="#navbarMenu" data-offset="0">
        <div th:each="group : ${groups}">
            <h4 th:id="${group.id}" class="text-muted" th:text="${group.prodGroup}"></h4>
            <div class="card-deck">
                <div th:each="product : ${group.products}">
                    <div class="card mt-3 mb-3" style="width: 250px; height: 450px; box-sizing: content-box">
                        <img th:src="@{/img/{img}(img=${product.prodImg})}" style="height: 250px; width: 250px">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${product.prodName}"></h5>
                            <small class="card-text text-muted" th:text="${product.prodInfo}"></small>
                        </div>
                        <div class="card-footer">
                            <div class="form-row justify-content-between">
                                <div class="form-group m-0 align-self-center">
                                    <p class="card-text"><text th:text="${product.prodCoast}"></text> Руб./шт.</p>
                                </div>
                                <div class="form-group m-0">
                                    <a th:href="@{/basket/{product}(product=${product.id})}" type="button" class="btn btn-primary"><i class="fas fa-dolly-flatbed"></i></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<p class="text-muted text-center">©MILKLAB</p>
</body>
</html>
