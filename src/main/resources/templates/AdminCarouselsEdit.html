<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MILKLAB</title>
    <link href="/css/bootstrap-formhelpers.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/792b3c2763.js" crossorigin="anonymous"></script>
    <script src="/js/bootstrap-formhelpers.min.js"></script>
</head>
<body class="bg-light">
    <div class="jumbotron bg-light">
        <div class="container">
            <form class="form" th:action="@{/AdminCarousels}" method="post" enctype="multipart/form-data" style="padding: 15px; margin: auto; text-align: center;">
                <div class="card">
                    <div class="card-footer">
                        <img th:src="@{/img/{img}(img=${carousel.carouselImg})}" class="d-block w-100" alt="/" style="height: 360px; width: 1000px">
                    </div>
                    <div class="card-body">
                        <input type="hidden" name="id" th:value="${carousel.id}">
                        <div class="card-text pb-2">
                            <label for="staticName">Описание</label>
                            <input type="text" name="carouselInfo" class="form-control text-primary" id="staticName" th:value="${carousel.carouselInfo}"/>
                        </div>
                        <div class="card-text pb-2">
                            <label for="inputImg">Картинка</label>
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="carouselImg" id="inputImg">
                                <label class="custom-file-label" for="inputImg" data-browse="Выбирите"></label>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-primary btn-block">Сохранить</button>
                        <input type="button" class="btn btn-secondary btn-block" onclick="history.back();" value="Назад"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
