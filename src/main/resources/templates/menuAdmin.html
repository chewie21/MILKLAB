<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MILKLAB</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link href="css/bootstrap-formhelpers.min.css" rel="stylesheet" media="screen">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <script src="js/bootstrap-formhelpers.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light sticky-top bg-light">
    <div class="container">
        <a href="" class="navbar-brand">MILKLAB</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">Ресторан</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Доставка</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Аккаунт</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Контакты</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">О нас</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="jumbotron pt-3">
    <div class="container">
        <h1 class="display-3">Список товаров</h1>
        <hr class="my-4">
        <h1 class="display-4 mb-4">Добавить товар</h1>
            <form th:action="@{/menuAdmin}" method="post">
                <div class="form-row ml-0">
                    <div class="form-group col-md-3 pl-0 pr-10">
                    <label for="inputGroup">Группа</label>
                    <select class="custom-select" name="prodGroup" id="inputGroup" required>
                        <option selected value="0">Без группы</option>
                        <option value="1">Группа №1</option>
                        <option value="2">Группа №2</option>
                        <option value="3">Группа №3</option>
                    </select>
                    </div>
                    <div class="form-group col-md-6 pl-0 pr-10">
                    <label for="inputName">Название продукта</label>
                    <input type="text" name="prodName" class="form-control" id="inputName"  placeholder="Название" required>
                    </div>
                    <div class="form-group col-md-3 pl-0">
                    <label for="inputCoast">Цена</label>
                    <input type="number" name="prodCoast" class="form-control" id="inputCoast" placeholder="Рублей" required>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Добавить</button>
            </form>
        <h1 class="display-4 mb-4 mt-4">Найти товар</h1>
            <form th:action="@{/filter}" method="post">
                <div class="form-row ml-0">
                    <div class="form-group col-md-3 pl-0 pr-10">
                        <label for="findGroup">Группа</label>
                        <select class="custom-select" name="findGroup" id="findGroup">
                            <option selected value="null">Не указанна</option>
                            <option value="0">Без группы</option>
                            <option value="1">Группа №1</option>
                            <option value="2">Группа №2</option>
                            <option value="3">Группа №3</option>
                        </select>
                    </div>
                    <div class="form-group col-md-9 pl-0">
                        <label for="findName">Название продукта</label>
                        <input type="text" name="findName" class="form-control" id="findName"  placeholder="Название">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Найти</button>
                    <a href="menuAdmin" class="btn btn-secondary btn-block" role="button" aria-pressed="true">Полный список</a>
                </div>
            </form>
    </div>
</div>
<div class="container">
    <table class="table table-striped">
    <thead>
        <tr>
            <th>Номер</th>
            <th>Группа</th>
            <th>Наименование</th>
            <th>Цена</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.prodGroup}"></td>
        <td th:text="${product.prodName}"></td>
        <td th:text="${product.prodCoast}"></td>
        </tr>
    </tbody>
    </table>
</div>
</body>
</html>
