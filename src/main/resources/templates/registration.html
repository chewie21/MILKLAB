<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MILKLAB</title>
    <link href="css/bootstrap-formhelpers.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/792b3c2763.js" crossorigin="anonymous"></script>
    <script src="js/bootstrap-formhelpers.min.js"></script>
</head>
    <body class="bg-light">
        <div class="jumbotron bg-light">
            <div th:if="${message}">
                <div class="container fixed-top">
                    <div class="alert alert-warning alert-dismissible fade show" role="alert">
                        <text th:text="${message}"></text>
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="container">
                <h1 class="display-4">Регистрация</h1>
                <p class="lead">Заполните все поля, чтобы мы смогли сделать Ваш визит безупречным.</p>
                <form th:action="@{/registration}" method="post">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName">Имя</label>
                            <input type="text" name="name" class="form-control" id="inputName" placeholder="Имя" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputSurname">Фамилия</label>
                            <input type="text" name="surname" class="form-control" id="inputSurname" placeholder="Фамилия" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email</label>
                        <input type="email" name="email" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Email" required>
                        <small id="emailHelp" class="form-text text-muted">Мы никогда никому не передадим Вашу электронную почту.</small>
                    </div>
                    <div class="form-group">
                        <label for="inputDate">День рождения</label>
                        <input type="date" name="date" class="form-control" id="inputDate" aria-describedby="dateHelp" placeholder="Дата" required>
                        <small id="dateHelp" class="form-text text-muted">Специальные предложения в Ваш день!</small>
                    </div>
                    <div class="form-group">
                        <label for="inputPhone">Номер телефона</label>
                        <input type="text" name="username" class="form-control bfh-phone" data-country="RU" id="inputPhone" aria-describedby="phoneHelp" placeholder="Номер телефона" required>
                        <small id="phoneHelp" class="form-text text-muted">Будет использоватся Вами для входа в аккаунт.</small>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Пароль</label>
                        <input type="password" name="password" class="form-control" id="inputPassword" aria-describedby="passwordHelp" placeholder="Пароль" required>
                        <small id="passwordHelp" class="form-text text-muted">Только тс-с...</small>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Зарегистрироваться</button>
                    <a type="button" class="btn btn-block btn-secondary" th:href="@{/login}">Назад</a>
                </form>
            </div>
        </div>
    </body>
</html>
