<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILKLAB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-dark bg-primary navbar-expand-md sticky-top">
    <div class="container">
    <a href="/" class="navbar-brand">MILKLAB</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Ресторан</a>
                <div class="dropdown-menu">
                    <a class="dropdown-item" href="menu">Меню</a>
                    <a class="dropdown-item" href="#">Заказ столов</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Самовывоз</a>
                </div>
            </li>
            <li class="nav-item">
                    <a href="#" class="nav-link disabled">Доставка</a>
            </li>
            <li class="nav-item">
                <a href="account" class="nav-link active">Аккаунт</a>
            </li>
            <li class="nav-item">
                <a href="contacts" class="nav-link">Контакты</a>
            </li>
            <li class="nav-item">
                <a href="information" class="nav-link">О нас</a>
            </li>
        </ul>
    </div>
    </div>
</nav>
<div class="jumbotron bg-white">
    <div class="container">
        <div class="container ml-0 pl-0 pb-5">
            <h1 class="display-4">Личный кабинет</h1>
            <p class="lead">Вся информация, которую мы знаем о Вас и храним в глубочайшем секрете.</p>
        </div>
        <form>
            <div class="row">
                <div class="col-md-8">
                    <div class="form-row">
                        <label for="staticId" class="col-md-2 col-form-label-lg">Ваш ID:</label>
                        <div class="col-md-auto">
                            <input type="text" readonly name="id" class="form-control-lg form-control-plaintext" id="staticId" th:value="${user.id}" value="Пример"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="staticName" class="col-md-2 col-form-label-lg">Имя:</label>
                        <div class="col-md-auto">
                            <input type="text" readonly name="name" class="form-control-lg form-control-plaintext" id="staticName" th:value="${user.name}"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="staticSurname" class="col-md-2 col-form-label-lg">Фамилия:</label>
                        <div class="col-md-auto">
                            <input type="text" readonly name="surname" class="form-control-lg form-control-plaintext" id="staticSurname" th:value="${user.surname}"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="staticUsername" class="col-md-2 col-form-label-lg">Телефон:</label>
                        <div class="col-md-auto">
                            <input type="text" readonly name="Username" class="form-control-lg form-control-plaintext" id="staticUsername" th:value="${user.username}"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="staticEmail" class="col-md-2 col-form-label-lg">Email:</label>
                        <div class="col-md-auto">
                            <input type="text" readonly name="email" class="form-control-lg form-control-plaintext" id="staticEmail" th:value="${user.email}"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="staticDate" class="col-md-2 col-form-label-lg">День рождения:</label>
                        <div class="col-md-auto">
                            <input type="date" readonly name="date" class="form-control-lg form-control-plaintext " id="staticDate" th:value="${user.date}" value="01.08.1998"/>
                        </div>
                    </div>
                    <div class="form-row pt-5 pb-5">
                        <div class="col-md-auto pb-3">
                            <form>
                                <a th:href="@{/account/edit}" type="button" class="btn btn-outline-primary btn-block">Редактировать</a>
                            </form>
                        </div>
                        <div class="col-md-auto">
                            <form th:action="@{/logout}" method="post">
                                <button type="submit" class="btn btn-outline-danger btn-block">Выйти</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <h4 class="d-flex justify-content-between align-items-center mb-3">
                        <span class="text-muted">Заказы</span>
                    </h4>
                    <ul class="list-group mb-3" wfd-id="72">
                        <th:block th:each="order : ${orders}">
                        <li class="list-group-item d-flex justify-content-between lh-condensed">
                            <div>
                                <h6 class="my-0" th:text="${order.id}"></h6>
                                <small class="text-muted" th:text="${order.date}"></small>
                            </div>
                            <span class="text-muted" wfd-id="85">$12</span>
                        </li>
                        </th:block>
                    </ul>
                </div>
            </div>
        </form>
        <p class="text-muted fixed-bottom text-center">©MILKLAB</p>
    </div>
</div>
</body>
</html>
