<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MILKLAB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light sticky-top bg-light">
    <div class="container">
        <a href="#" class="navbar-brand">MILKLAB for admins</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="AdminProducts.html" class="nav-link active">Товары</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Заказы</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Клиенты</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="jumbotron pt-3">
    <div class="container">
        <h1 class="display-4 mb-4">Добавить товар</h1>
            <form th:action="@{/AdminProducts}" method="post">
                <div class="form-row ml-0">
                    <div class="form-group col-md-3 pl-0 pr-10">
                        <label for="inputGroup">Группа</label>
                        <select class="custom-select" name="prodGroup" id="inputGroup" required>
                            <option selected value="0">Без группы</option>
                            <option value="1">Группа №1</option>
                            <option value="2">Группа №2</option>
                            <option value="3">Группа №3</option>
                        </select>
                    </div>
                    <div class="form-group col-md-6 pl-0 pr-10">
                        <label for="inputName">Название продукта</label>
                        <input type="text" name="prodName" class="form-control" id="inputName"  placeholder="Название" required>
                    </div>
                    <div class="form-group col-md-3 pl-0">
                        <label for="inputCoast">Цена</label>
                        <input type="number" name="prodCoast" class="form-control" id="inputCoast" placeholder="Рублей" required>
                    </div>
                    <div class="form-group col-md-12 pl-0">
                        <label for="inputInfo">Описание</label>
                        <input type="text" name="prodInfo" class="form-control" id="inputInfo" aria-describedby="infolHelp" placeholder="Описание">
                        <small id="infoHelp" class="form-text text-muted">Небольшое описание для карточки продукта.</small>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Добавить</button>
            </form>
        <h1 class="display-4 mb-4 mt-4">Найти товар</h1>
            <form th:action="@{/filter}" method="post">
                <div class="form-row ml-0">
                    <div class="form-group col-md-3 pl-0 pr-10">
                        <label for="findGroup">Группа</label>
                        <select class="custom-select" name="findGroup" id="findGroup">
                            <option selected value="null">Не указанна</option>
                            <option value="0">Без группы</option>
                            <option value="1">Группа №1</option>
                            <option value="2">Группа №2</option>
                            <option value="3">Группа №3</option>
                        </select>
                    </div>
                    <div class="form-group col-md-9 pl-0">
                        <label for="findName">Название продукта</label>
                        <input type="text" name="findName" class="form-control" id="findName"  placeholder="Название">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Найти</button>
                    <a href="AdminProducts" class="btn btn-secondary btn-block" role="button" aria-pressed="true">Полный список</a>
                </div>
            </form>
    </div>
</div>
<div class="container">
    <table class="table table-striped">
    <thead>
        <tr>
            <th>Номер</th>
            <th>Группа</th>
            <th>Наименование</th>
            <th>Цена</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="product : ${products}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.prodGroup}"></td>
        <td th:text="${product.prodName}"></td>
        <td th:text="${product.prodCoast}"></td>
        </tr>
    </tbody>
    </table>
</div>
</body>
</html>
