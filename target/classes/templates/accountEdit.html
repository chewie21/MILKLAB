<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MILKLAB</title>
    <link href="/css/bootstrap-formhelpers.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/792b3c2763.js" crossorigin="anonymous"></script>
    <script src="/js/bootstrap-formhelpers.min.js"></script>
</head>
<body>
<div class="jumbotron bg-white">
    <div class="container">
        <div th:if="${error}">
            <div class="container fixed-top">
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    <text th:text="${error}"></text>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="container ml-0 pl-0 pb-5" style="margin-top: 56px">
            <h1 class="display-4">Личный кабинет</h1>
            <p class="lead">Редактирование информации - проверьте все еще раз.</p>
        </div>
        <form th:action="@{/account/edit}" method="post">
            <div class="form-row">
                <label for="staticName" class="col-md-2 col-form-label-lg">Имя:</label>
                <div class="col-md-auto">
                    <input type="text" name="name" class="form-control-lg form-control-plaintext text-primary" id="staticName" th:value="${user.name}" required/>
                </div>
            </div>
            <div class="form-row">
                <label for="staticSurname" class="col-md-2 col-form-label-lg">Фамилия:</label>
                <div class="col-md-auto">
                    <input type="text" name="surname" class="form-control-lg form-control-plaintext text-primary" id="staticSurname" th:value="${user.surname}" required/>
                </div>
            </div>
            <div class="form-row">
                <label for="inputPhone" class="col-md-2 col-form-label-lg">Телефон:</label>
                <div class="col-md-auto">
                    <input type="text" name="username" class="form-control-lg bfh-phone form-control-plaintext text-primary" data-country="RU" id="inputPhone" th:value="${user.username}" required>
                </div>
            </div>
            <div class="form-row">
                <label for="staticEmail" class="col-md-2 col-form-label-lg">Email:</label>
                <div class="col-md-auto">
                    <input type="email" name="email" class="form-control-lg form-control-plaintext text-primary" id="staticEmail" th:value="${user.email}" required/>
                </div>
            </div>
            <div class="form-row">
                <label for="staticDate" class="col-md-2 col-form-label-lg">День рождения:</label>
                <div class="col-md-auto">
                    <input type="date" name="date" class="form-control-lg form-control-plaintext text-primary" id="staticDate" th:value="${user.date}" required/>
                </div>
            </div>
            <div class="form-row pt-5 pb-5">
                <div class="col-md-auto pb-3">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </div>
                <div class="col-md-auto">
                    <a type="button" class="btn btn-secondary" th:href="@{/account}">Назад</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
