<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MILKLAB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-dark bg-primary navbar-expand-md">
        <div class="container">
            <a href="/" class="navbar-brand">MILKLAB</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <div th:if="${user}">
                            <div th:if="${user.isAdmin()}">
                                <a href="Admin" class="nav-link">Администрирование <span th:if="${countOrders}" class="badge badge-light badge-pill" th:text="${countOrders}"></span></a>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="menu" class="nav-link">Меню</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Акаунт</a>
                        <div class="dropdown-menu">
                            <div th:if="${user}">
                                <form class="dropdown-item">
                                    <a type="button" class="btn btn-block btn-sm btn-outline-primary" href="account" th:text="${user.name}"></a>
                                </form>
                                <form th:action="@{/logout}" method="post" class="dropdown-item">
                                    <button type="submit" class="btn btn-outline-danger btn-sm btn-block">Выйти</button>
                                </form>
                            </div>
                            <div th:unless="${user}">
                                <form class="dropdown-item">
                                    <a type="button" class="btn btn-outline-primary btn-sm btn-block" href="account">Вход</a>
                                </form>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a href="contacts" class="nav-link">Контакты</a>
                    </li>
                    <li class="nav-item">
                        <a href="information" class="nav-link active">О нас</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>
<p class="text-muted fixed-bottom text-center">©MILKLAB</p>
</body>
</html>
