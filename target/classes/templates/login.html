<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>MILKLAB</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link href="css/bootstrap-formhelpers.min.css" rel="stylesheet" media="screen">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="js/bootstrap-formhelpers.min.js"></script>
</head>
<body class="bg-light">
    <div class="jumbotron bg-light">
        </div>
        <form class="form" th:action="@{/login}" method="post" style="width: 100%; max-width: 330px; padding: 15px; margin: auto; text-align: center;">
            <h1 class="display-4 mb-3 font-weight-light">Вход</h1>
            <label for="inputUsername" class="sr-only">Телефон</label>
            <input type="text" name="username" class="form-control bfh-phone" data-country="RU" id="inputUsername" placeholder="Номер телефона" required autofocus="">
            <label for="inputPassword" class="sr-only">Пароль</label>
            <input type="password" name="password" class="form-control" style="margin-bottom: 1rem" id="inputPassword" aria-describedby="passwordHelp" placeholder="Пароль" required>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Войти</button>
            <div class="col-md-12 ">
                <div class="login-or">
                    <hr class="hr-or">
                </div>
            <p class="lead pt-3">Еще нет аккаунта? Скорее жми на кнопку!</p>
            <a href="registration" class="btn btn-secondary btn-block" role="button" aria-pressed="true">Регистрация</a>
            </div>
        </form>
    </div>
</body>
</html>
