<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MILKLAB</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="css/bootstrap-formhelpers.min.css" rel="stylesheet" media="screen">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="js/bootstrap-formhelpers.min.js"></script>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-md navbar-light sticky-top bg-light">
        <a href="Admin" class="navbar-brand">MILKLAB for admins</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a href="AdminProducts" class="nav-link">Товары</a>
                </li>
                <li class="nav-item">
                    <a href="AdminOrders" class="nav-link active">Заказы</a>
                </li>
                <li class="nav-item">
                    <a href="AdminAccounts" class="nav-link">Клиенты</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<div class="jumbotron pt-3 pb-3">
    <h1 class="display-4">Заказы</h1>
    <button type="button" class="btn btn-primary mb-1" data-toggle="modal" data-target="#findAccount">
        Найти заказ
    </button>
    <button type="button" class="btn btn-primary mb-1" data-toggle="modal" data-target="#newAccount">
        Добавить заказ
    </button>
    <a href="AdminAccounts" class="btn btn-secondary mb-1" role="button" aria-pressed="true">Активные заказы</a>

</div>
    <div class="table-responsive">
        <table class="table table-hover">
            <thead class="text-center">
        <tr>
            <th>Номер заказа</th>
            <th>Телефон</th>
            <th>Имя</th>
            <th>Дата</th>
            <th>Время</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody class="text-center">
        <tr th:each="order : ${orders}">
            <td th:text="${order.id}"></td>
            <td th:text="${order.userUsername}"></td>
            <td th:text="${order.userName}"></td>
            <td th:text="${order.time}"></td>
            <td th:text="${order.date}"></td>
            <td>
                <a class="btn btn-primary btn-block mb-2" th:href="@{/AdminOrders/{order.id}(order.id=${order.id})}">Информация</a>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
